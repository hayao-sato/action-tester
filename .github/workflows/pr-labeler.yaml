name: Pull Request Labeler
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  label:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/labeler@v5
        with:
          configuration-path: .github/label-config.yaml
          sync-labels: true
