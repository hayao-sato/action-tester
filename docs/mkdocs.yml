site_name: My Docs
site_url: https://hayao-sato.github.io/action-tester/

docs_dir: src

theme:
  name: material
  language: ja

nav:
  - backend: "!include ../backend/mkdocs.yml"
  - 設計: "functions/index.md"
  - specs:
      - backend: "spec/api-swagger.md"
      - old: "spec/api-old-swagger.md"

plugins:
  - monorepo
  - swagger-ui-tag

markdown_extensions:
  - pymdownx.superfences:
      # 👇 この設定を追加する
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
